<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somu Shrestha</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = ()=> {
        console.log("Somya Shrestha");   
    }

    // document.querySelector('h1').innerHTML = "Best JS Learning "

    const changeText = () => {
        document.querySelector('h1').innerHTML = "Best JS Learning "
    }
    // setTimeout(sayMyName, 2000)
    const change = setTimeout(changeText, 2000)
    
    document.querySelector('#stop').addEventListener('click' ,()=>{
        clearTimeout(change)
        console.log("STOPPED");
        
    })
</script>
</html>
